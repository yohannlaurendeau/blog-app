<div class="page">
  <div>
    <h1>Mes posts</h1>
    <br>
    <div>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Ajouter un Post</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form >
            <div class="form-group" >
              <input [formControl]="title" class="form-control" placeholder="Title..." />
            </div>
            <div class="form-group" >
              <input  [formControl]="body" class="form-control" placeholder="body..." />
            </div>

            <button type="submit" class="btn btn-primary" (click)="addPost()">Add Post</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="posts">
      <div *ngFor="let post of posts" class="col-md-5">
        <app-feed-post  [post]="post"></app-feed-post>
      </div>
    </div>
  </div>


  </div>
