

<mat-card class="example-card" id="mat-card">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/feed/detail/',key]">VOIR LES DETAILS</button>
  </mat-card-actions>
</mat-card>
