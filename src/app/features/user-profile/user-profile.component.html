<h1>Bienvenue {{user!.username}}</h1>

<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Modifier les informations d'un utilisateur</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm"  (ngSubmit)="modify(loginForm.value)" >
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." value="userName"/>
        </div>
        <div class="form-group" >
          <label for="email">Password:</label>
          <input (ngModel)="email" name="email" id="email" type="email" class="form-control"placeholder="email..." value="email"/>
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
          <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="password..." value="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Modify</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
