<h1>Bienvenue {{user!.username}}</h1>

<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Modifier les informations d'un utilisateur</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm"  (ngSubmit)="modify(loginForm.value)" >
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." value="userName"/>
        </div>
        <div class="form-group" >
          <label for="name">name:</label>
          <input (ngModel)="name" name="name" id="name" type="name" class="form-control"placeholder="name..." value="name"/>
        </div>
        <div class="form-group" >
          <label for="email">Password:</label>
          <input (ngModel)="email" name="email" id="email" type="email" class="form-control"placeholder="email..." value="email"/>
        </div>
        <button type="submit" class="btn btn-primary">Modify</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
