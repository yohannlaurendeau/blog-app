<div class="page">
<h1>Create User</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="create(loginForm.value)">
    <div class="form-group" >
      <label for="username">User Name:</label>
      <input (ngModel)="username" name="username" id="username" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="email">email:</label>
      <input (ngModel)="email" name="email" id="email" type="email" class="form-control"placeholder="email..." />
    </div>
    <div class="form-group" >
      <label for="password">password:</label>
      <input (ngModel)="password" name="password" id="password" type="text" class="form-control"placeholder="password..." />
    </div>


    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
</div>
